<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

<title>Rubik's Cube Scrambler</title>
<meta name="description" content="A super simple Rubik's Cube Scrambler written in JavaScript by Jonathan Robson.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="dist/cube.js"></script>
<script>
    function displayScramble()
    {
        var cube = new Cube();
        document.getElementById('scramble').innerText = cube.getScramble();
    }
    window.addEventListener("load", function () {
        document.getElementById("btn-refresh").addEventListener("click", displayScramble);
    });
</script>
<style>
html, body {
    margin: 0;
    padding: 0;
    text-align: center;
}
#main {
    margin: 0 auto;
    padding: 30px;
    max-width: 792px;
}
#scramble {
    font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
    font-size: 30px;
    line-height: 60px;
    margin-bottom: 30px;
}
#btn-refresh {
    background-color: #428bca;
    border: 1px solid #357ebd;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    display: inline-block;
    font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
    font-size: 26px;
    line-height: 26px;
    margin: 0;
    outline: none;
    padding: 20px 0;
    width: 258px;
}
</style>
</head>
<body>
<div id="main">
<div id="scramble"></div>
<button id="btn-refresh">SCRAMBLE</button>
</div>
</body>
</html>
